<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body align='middle'>
	<br><br><br>
	<h2>Login com o método GET</h2>
	<form action="server.php" method="get">
		Nome 
		<input type="text" name="login">
		<br><br>
		Senha 
		<input type="password" name="senha">
		<br><br>
		<input type="submit">
	</form>
	<br><br><br>
	<h2>Login com o método POST</h2>
	<form action="server.php" method="post">
		Nome 
		<input type="text" name="login">
		<br><br>
		Senha 
		<input type="password" name="senha">
		<br><br>
		<input type="submit">
	</form>
</body>
</html>
